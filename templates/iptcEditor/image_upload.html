{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
    <div class="container my-2">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {% for field in form %}
                <div class="col-md">
                    <div class="form-floating my-3">
                        {{ field }}
                        <label for="{{ field.label }}">{{ field.label.name }}</label>
                    </div>
                </div>
            {% endfor %}
            <div class="row justify-content-center text-center">
                <div class="btn-group col-4" role="group">
                    <a class="btn btn-danger btn-lg" href="{% url 'index' %}">Cancel</a>
                    <button class="btn btn-primary btn-lg" type="submit" value="Save">Save</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
